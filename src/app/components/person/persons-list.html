<div class="employees-form">
  <ul class="title">
    <li></li>
    <li>Имя</li>
    <li>Фамилия</li>
    <li></li>
  </ul>
  <ul class="employee" *ngFor="let person of persons; let i = index">
    <li class="icon"></li>
    <li>{{person.firstName}}</li>
    <li>{{person.lastName}}</li>
    <li class="actions">
      <p class="actions__edit" (click)="editPerson(i)"></p>
      <p class="actions__delete" (click)="deletePerson(i)"></p>
    </li>
  </ul>
  <input class="btn" type="button" value="Добавить сотрудника" (click)="addPerson()">
  <ng-container *ngIf="openForm">
    <app-auxiliary-form
      [configForInput]="configForInput['addOrEdit']"
      [currentPerson]="currentPerson"
      (newData)="updateData($event)"
      [title]="formTitle">
    </app-auxiliary-form>
  </ng-container>
</div>
